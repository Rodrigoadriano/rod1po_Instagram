<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="instagram">
        <div class="intaphone">
            <img src="img/instagram-celular.png" alt="Celular">
        </div>
        <div class="instagram_continue">
            <div class="group">
                <img src="img/instagram-logo.png" class="inta_logo" alt="logo">
                <div class="profile_photo">
                    <img src="img/perfil-instagram.jpg" alt="">
                </div>
                <a href="#" class="inta_in"> Continue</a>
                <a href="#" class="inta_out" >Remover conta</a>
            </div>
            <div class="group">
                <p class="not-count">Não é Rodrigo?</p>
                <p class="not-count">
                    <span class="link-blue">Alternar Conta</span>
                    ou 
                    <span class="link-blue">Inscreva-se</span>
                </p>

            </div>
            <div class="get-the-app"></div>
            <p class="getapp">Baixe o App</p>
            <div class="download">
                <a href="#" class="app-dow"></a>
                <a href="#" class="app-dow"></a>

            </div>
        </div>
    </div>
    
</body>
</html>
